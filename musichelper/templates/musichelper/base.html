<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Moja Aplikacja{% endblock title %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>

<nav class="navbar is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'musichelper' %}">
      <strong>Music Helper</strong>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" 
        data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'musichelper' %}">
        Home
      </a>
      <a class="navbar-item" href="{% url 'musichelper' %}">
        Master your music
      </a>
      <a class="navbar-item" href="{% url 'analyze_track' %}">
        Analyzer
      </a>
    </div>
  </div>
</nav>

<section class="hero is-fullheight has-background-primary-dark has-text-white">
  <div class="hero-body">
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
</section>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const navbarBurgers = Array.prototype.slice.call(
    document.querySelectorAll('.navbar-burger'), 
    0
  );

  if (navbarBurgers.length > 0) {
    navbarBurgers.forEach((el) => {
      el.addEventListener('click', () => {
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  }
});
</script>

</body>
</html>
